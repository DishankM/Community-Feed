services:
  - type: web
    name: playto-backend
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn community_project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: community_project.settings
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        value: your-secret-key-here
      - key: ALLOWED_HOSTS
        value: your-frontend-domain.onrender.com,your-backend-domain.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.onrender.com